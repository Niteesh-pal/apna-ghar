<!DOCTYPE html>
<html lang="en">
<head>
    
    <script src="https://kit.fontawesome.com/433888fe69.js" crossorigin="anonymous"></script>
    <title >Apna Ghar</title>  
    <link href="{{url_for('static',filename='login.css')}}" rel="stylesheet" >
   
</head> 

<body>
    <h1 style="font-size: 60px; text-align: center; margin-top: 30px; left: 40%; text-decoration: underline;" >Apna Ghar</h1>
    <div class="container">
        <h3 style="font-size: 30px; text-align:center;">Login</h3>
        <div class="box">
            <i class="fa fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
        </div> 
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" name="password" id="password" placeholder="Enter Your Password">
        </div>
        <a href="/"><button class="btn">Sign In</button></a>
        <a href="/register"><button class="btn" style="color: rgb(255, 107, 156);">Register here</button></a>
    </div>  
</body>
</html>
